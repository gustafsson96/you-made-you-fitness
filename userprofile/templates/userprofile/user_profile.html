{% extends "base.html" %} {% load static %} {% block content %}

{% block extracss %}

{% endblock %}

                
                <div class="col-md-4">
                    {% for item in profile %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="image-container">
                                {% if "placeholder" in profile.image.url %}
                                <img class="card-img-top"
                                    src="https://res.cloudinary.com/dlbny6lhn/image/upload/v1701465502/no_image_recipe_h80j5m.jpg">
                                {% else %}
                                <img class="card-img-top" src=" {{ profile.image.url }}">
                                {% endif %}
                            </div>
                            <div>
                                <p><i>{{ profile.user }}</i></p>
                                <hr>
                                <p>{{ profile.bio }}</p>
                                <hr>
                                {% endfor %}
                            </div>


{%endblock%}
