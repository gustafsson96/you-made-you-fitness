{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mb-4"><i class="fa-regular fa-credit-card"></i> Thank You! </h2>
            <hr>
            <p>Your order information can be found below. Your product will be sent to <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>

<div class="row">
    <div class="col-12 col-lg-7">

    </div>
</div>

<div class="stack gap-3">
<div><a href="{% url 'products_guides' %}" class="btn btn-outline-black rounded-0">
    <span class="icon">
        <i class="fas fa-chevron-left"></i>
    </span>
    <span class="text-uppercase">Keep Shopping</span>
</a></div>
<div><a href="{% url 'home' %}" class="btn btn-outline-black rounded-0">
    <span class="icon">
        <i class="fas fa-regular fa-house"></i>
    </span>
    <span class="text-uppercase">Back to Home Page</span>
</a></div>
</div>

{%endblock%}
