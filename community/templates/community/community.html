{% extends "base.html" %} {% load static %} {% block content %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'community/css/community.css' %}">
{% endblock %}

<div class="containter">
    <div class="row">
        <div class="col-sm-5 col-md-6 border border-info">

<a href="{% url 'recipes' %}" class="btn btn-black rounded-0 btn-lg">Link to recipe page</a>
<a href="{% url 'workouts' %}" class="btn btn-black rounded-0 btn-lg">Link to workouts page</a>
<a href="{% url 'other_posts' %}" class="btn btn-black rounded-0 btn-lg">Link to other posts page</a>
<a href="{% url 'user_posts' %}" class="btn btn-black rounded-0 btn-lg">Link to logged in users posts</a>
<a href="{% url 'add_recipe' %}" class="btn btn-black rounded-0 btn-lg">Add recipe post</a>
<a href="{% url 'add_workout' %}" class="btn btn-black rounded-0 btn-lg">Add workout post</a>
<a href="{% url 'add_other' %}" class="btn btn-black rounded-0 btn-lg">Add other post</a>
</div>

<div class="col-sm-5 col-md-6 border border-success">
<form method="GET" action="{% url 'search_results' %}">
    <div class="input-group w-100">
     <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search posts">
        <div class="input-group-append">
            <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                    <span class="icon">
                        <i class="fas fa-search"></i>
                    </span>
            </button>
        </div>
    </div>
</form>
</div>
</div>
</div>


{%endblock%}
