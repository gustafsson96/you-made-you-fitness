{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>You Made You Fitness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&family=Roboto:wght@100;300;400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/afab3b6792.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <!-- Relative container for footer positioning -->
    <div id="page-container">
        <div id="content-wrap">

            <!-- Bootstrap navbar -->
            <nav class="navbar sticky-top navbar-expand-lg navbar-light" id="navbar">

                <div class="container-fluid">
                  <div class="button-box justify-content-end">
                    <a class="navbar-brand" href="{% url 'home' %}">You Made You Fitness <i class="fa-solid fa-house"></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                  </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Community</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">Community</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Webshop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_logout' %}">Logout <i
                                        class="fa-solid fa-arrow-right-from-bracket"></i></a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="#">Webshop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'account_login' %}">Log In</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'account_signup' %}">Join Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Contact</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- message functionality from walkthrough
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                            {{ message | safe }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
-->
            <main class="flex-shrink-0 main-bg">

                {% block content %}
                <!--  Content Here -->
                {% endblock content %}
            </main>

            <!-- Footer -->
            <footer class="footer mt-auto py-3" id="footer">
                <a class="social-media" href="https://www.facebook.com" aria-label="link to facebook" target="_blank"><i
                        class="fa-brands fa-square-facebook"></i></a>
                <a class="social-media" href="https://www.instagram.com" aria-label="link to instagram"
                    target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </footer>

        </div>
    </div>

    <!-- JS message function copied from CI walkthrough "I Think Therefore I Blog" 
    <script>
        setTimeout(function () {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 4000);
    </script>
    -->
</body>

</html>
